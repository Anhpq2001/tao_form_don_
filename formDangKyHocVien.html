<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Học Viên</title>
</head>
<body>
<table style="background-color: orange">
    <form action="">
        <tr>
            <th colspan="4" style="background-color: aquamarine">ĐĂNG KÝ HỌC VIÊN</th>
        </tr>
        <tr>
            <td>Họ và tên</td>
            <td colspan="2"><input type="text" name="name"></td>
            <td></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="text" name="BOB" style="width: 80%"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <input type="radio" name="gender">Nam
                <input type="radio" name="gender">Nữ
            </td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><input type="textarea" name="local" style="width: 80%; height: 50px"></td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select style="width: 55%">
                    <option>--Chọn lớp--</option>
                    <option value="1">Lớp1</option>
                    <option value="2">Lớp2</option>
                    <option value="3">Lớp3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" style="width: 71%"></td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td><input type="phone" name="phone" style="width: 71%"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Đăng ký">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </form>
</table>
</body>
</html>
